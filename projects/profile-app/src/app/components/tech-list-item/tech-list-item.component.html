<div class="flex items-start gap-8">
    <div class="flex-shrink-0 w-12 h-12 mt-2">
        <img [src]="imageUrl" alt="tech Image" />
    </div>

    <div class="flex-grow">
        <h6 class="text-xl font-display text-violet-900">{{ title }}</h6>
        <p class="text-sm text-gray-600" *ngIf="description">
            {{ description }}
        </p>
    </div>
</div>
